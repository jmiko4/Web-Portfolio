<!DOCTYPE html>
<html>

<head>
    <title>Space Portfolio</title>
    <link rel="stylesheet" href="teststyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div id="info">Use WASD keys to move, mouse to look around, and space to BOOST. R will reset the
        ship to its original position</div>
    <div id="overlay">Click to start</div>
    <!-- Planet info overlay -->
    <div id="planetInfoOverlay" style="display: none;">
        <div id="planetInfoContent">
            <button id="closeOverlayButton" class="close-button"><i class="fas fa-times"></i></button>
            <!-- Planet information will be injected here -->
        </div>
    </div>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Include FontLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <!--My Scripts-->
    <script src="testscripts.js"></script>

</body>

</html>
