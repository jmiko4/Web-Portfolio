<!DOCTYPE html>
<html>
<head>
<title>Space Portfolio</title>
<style>
body { margin: 0; }
canvas { display: block; }
#info {
position: absolute;
top: 10px;
left: 10px;
color: white;
font-family: Arial, sans-serif;
font-size: 18px;
}
</style>
</head>
<body>
<div id="info">Use WASD keys to move forward/backward and mouse to look around</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Add lighting
const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);

camera.position.set(0, 5, -10);

// Create stars
function createStars() {
const starGeometry = new THREE.BufferGeometry();
const starMaterial = new THREE.PointsMaterial({ size: 0.2 });

// Generate random positions for stars
const stars = [];
for(let i = 0; i < 5000; i++) {
const x = (Math.random() - 0.5) * 100;
const y = (Math.random() - 0.5) * 100;
const z = (Math.random() - 0.5) * 100;
stars.push(x, y, z);
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(stars, 3));
const starMesh = new THREE.Points(starGeometry, starMaterial);
scene.add(starMesh);
}

createStars();

// Create spaceship
const shipGeometry = new THREE.BoxGeometry(1, 0.5, 0.5);
const shipMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const ship = new THREE.Mesh(shipGeometry, shipMaterial);
scene.add(ship);

// Position the camera relative to the ship
camera.position.set(0, 1, -3);
camera.lookAt(ship.position);

// Handle window resize
window.addEventListener('resize', () => {
camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});

// Add basic movement controls (Step 2 will expand this)
document.addEventListener('keydown', onKeyDown);
document.addEventListener('mousemove', onMouseMove);

function onKeyDown(event) {
switch(event.key) {
case 'w':
camera.position.z -= 0.5;
break;
case 's':
camera.position.z += 0.5;
break;
case 'a':
camera.position.x -= 0.5;
break;
case 'd':
camera.position.x += 0.5;
break;
}
renderer.render(scene, camera);
}

function onMouseMove(event) {
// This will be expanded in Step 2
}
</script>
</body>
</html>
